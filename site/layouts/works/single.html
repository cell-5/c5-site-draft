{{ define "main" }}

{{ partial "breadcrumbs" (dict "link" "Works" "linkUrl" "/works" "title" .Title ) }}

<div class="mw6 center ph2 min-vh-50">
  <h3 class="f2 lh-title b mb3">{{.Title}}</h3>
  <div class="cms mw6">
    <p>{{ .Description }}</p>
    {{ if .Params.image }}<img src="{{ .Params.image }}" alt="{{ .Title }}" class="shadow" />{{ end }}
    {{ .Content }}
  </div>
</div>
{{ end }}
