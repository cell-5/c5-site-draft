<div class="mw9 center relative ph5">
    {{ partial "title" (dict "heading" .heading) }}
    {{ range $index, $element := .lists }}
    {{ if modBool $index 3 }}
    <div class="flex-m flex-row-m flex-wrap-m">
        {{ end }}
        <div class="w-third-m pa2">
            <div class="pa3 br1 bg-white h-100 tl">
                <span class="black underline f5-m b">{{ .group }}</span>
                <div class="flex flex-wrap flex-row justify-center">
                    {{ range $index, $element := .tech }}
                    <img src="{{ .imageUrl }}" class="h1 w1 ma1 h2-m w2-m ma2-m" />
                    {{ end }}
                </div>
            </div>
        </div>
        {{ if modBool (add $index 1) 3 }}
    </div>
    {{ end }}
    {{ end }}
    <div class="f3-m mt3 tc">
        {{ partial "wide-text" (dict "text" .text) }}
    </div>
</div>
