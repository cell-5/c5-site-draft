{{ partial "title" (dict "heading" .heading) }}
<div class="mw9 center h-100 relative ph5 tl mt4">
    {{ range $index, $element := .lists }}
    {{ if modBool $index 3 }}
    <div class="flex-m flex-row-m flex-wrap-m">
        {{ end }}
        <div class="w-third-m">
            <div class="pa3 h-100">
                <div class="card pa4">
                    <span class="black underline f4 b">{{ .group }}</span>
                    <div class="flex flex-wrap flex-row justify-center">
                        {{ range $index, $element := .tech }}
                        <img src="{{ .imageUrl }}" class="h3 w3 ma2" />
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
        {{ if modBool (add $index 1) 3 }}
    </div>
    {{ end }}
    {{ end }}
</div>
<div class="f2 tc">
    {{ partial "wide-text" (dict "text" .text) }}
</div>
