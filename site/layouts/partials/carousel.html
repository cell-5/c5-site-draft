<div id="myCarousel" class="carousel slide h-80" data-ride="carousel">
    <!-- Wrapper for slides -->
    <div class="carousel-inner ">
        {{ range $index, $element := .lists }}
        <div class="item {{ if eq $index 0}}active{{ end }}">
            <div class="clients tc f6 h-100 pa5">
                <img src="{{ .imageUrl }}" alt="{{ .company }}-img" class="w-50 h-auto center">
                <div class="mt4">
                    <p>{{ .text }}</p>
                    <div class="f7 normal mt3"> <strong class="b">{{ .name }}</strong> - {{ .company }}</div>
                </div>
            </div>
        </div>
        {{ end }}
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left icon-prev"></span>
        <!-- <span class="sr-only">Previous</span> -->
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right icon-next"></span>
        <!-- <span class="sr-only">Next</span> -->
    </a>
</div>
