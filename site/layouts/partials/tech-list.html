{{ $category := .category }}
<div class="menu mt3">
    <ul class="menu__tabs">
        {{ range $index, $element := .Pages.GroupByParam "category" }}
        <li class="{{ if eq $category .Key }}active{{ end }} f7 tc">
            <a href="#category-{{ $index }}">
                {{ .Key }}
            </a>
        </li>
        {{ end }}

    </ul>
    <section class="menu__wrapper">
        {{ range $index, $element := .Pages.GroupByParam "category" }}
        <div id="category-{{ $index }}" class="{{ if eq $category .Key }}item-active{{ end }} menu__item">
            <div class="flex flex-wrap flex-row justify-center">
                {{ range .Pages }}
                <div class="raise pointer w-auto-m ma2">
                    <a href="{{.Permalink}}">
                        <img src="{{ .Params.image }}" class="h3 w3" />
                    </a>
                </div>
                {{ end }}
            </div>
        </div>
        {{ end }}
    </section>
</div>
