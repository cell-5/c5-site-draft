<div class="bg-black-2">
    <div class="mw9 center relative z-1 pv4-m ph4">
        <div class="flex-m flex-row-m flex-wrap-m">
            <div class="w-60-m relative">
                <div class="white tc tl-m f1 fw9 lh-copy">
                    {{ .title }}
                </div>
            </div>
            <div class="w-40-m relative">
                {{ if .imageUrl }}
                <img src="{{ .imageUrl }}" class="w-80 absolute-m dn db-m" />
                {{ end }}
            </div>
        </div>
    </div>
    {{ partial "waves" (dict "svg" "waves-1" "viewbox" "0 0 1920 388") }}
</div>
<div class="bg-white">
    <div class="mw9 pa4 f5 tc">{{ .text | markdownify }}</div>
</div>
