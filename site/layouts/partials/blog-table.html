<div class="mw8 center">
    <div class="f5 fw9 lh-header mb3">{{ .heading }}</div>
    {{ range $index, $element := .content }}
    {{ if modBool $index 2 }}
    <div class="container-table {{ if modBool $index 4 }}blog-1{{else}}blog-2{{end}} fw9 lh-blog f6">
        <div class="col">
            <h3>{{ .heading }}</h3>
            <p>{{ .text }}</p>
        </div>
        {{ else }}
        <div class="col">
            <h3>{{ .heading }}</h3>
            <p>{{ .text }}</p>
        </div>
    </div>
    {{ end }}
    {{ end }}
    {{ if .moreLink  }}
    <div class="mt5">
        {{ partial "cta" (dict "moreLink" .moreLink "linkUrl" .linkUrl)}}
    </div>
    {{ end }}
</div>
