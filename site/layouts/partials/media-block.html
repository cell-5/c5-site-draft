<div class="row w-100">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <img src="{{.imageUrl}}" alt="">
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <span>{{.heading}}</span>
        <div>{{.text | markdownify }}</div>
        {{ if .moreLink }}
        <button>
            Read more
        </button>
        {{ end }}
    </div>
</div>
