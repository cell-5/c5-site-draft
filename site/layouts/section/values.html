{{ define "main" }}

<div class="bg-black-2">
    <div class="mw9 center relative z-1 pv4-m ph4">
        <div class="flex-m flex-row-m flex-wrap-m">
            <div class="tc tl-m w-50-m relative">
                <div class="white f1 f-5-m fw9 lh-copy">
                    {{ .Params.title }}
                </div>
            </div>
            <div class="w-50-m relative">
                {{ if .Params.imageUrl }}
                <img src="{{ .Params.imageUrl }}" class="w-80 absolute-m dn db-m" />
                {{ end }}
            </div>
        </div>
    </div>
    {{ partial "waves" (dict "svg" "waves-1" "viewbox" "0 0 1920 388") }}
</div>

<div class="mw9 ph4">
    <div class="flex-m flex-row-m flex-wrap-m">
        {{ range $index , $element := .Params.values }}
        <div class="w-third-m pa3">
            <div class=" values bg-white pa4 tc h-100">
                <img src="{{ .imageUrl }}" class="h3" />
                <h3 class="f4 mb3 fw9 lh-copy ">{{ .heading }}</h3>
                <div class="f5 lh-title black">{{ .text | markdownify }}</div>
            </div>
        </div>
        {{ end }}
    </div>
</div>

{{ partial "svg-waves" . }}

{{ end }}
