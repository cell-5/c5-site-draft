{{ define "main" }}

{{ partial "header" (dict "title" .Params.title "imageUrl" .Params.imageUrl "text" .Params.text) }}

<div class="mw9 pv5 ph4">
    {{ range $index, $element := .Params.clients }}
    <div class="pv4 bt b--grey-2">
        <div class="flex-m flex-row-m flex-wrap-m">
            <div class="flex-none w-40-m ph4-m mb4 mb0-m">
                <img src="{{ .imageUrl }}" class="ba b--black" />
            </div>
            <div class="flex-none w-60-m ph4-m">
                <div class="clients br1 pa3">
                    <h3 class="{{ if modBool $index 2 }}purple{{else}}cyan{{end}} f3 fw9 mb2 lh-title">
                        {{ .heading }}
                    </h3>
                    <div class="f6 lh-copy">{{ .text | markdownify }}</div>
                </div>
            </div>
        </div>
    </div>
    {{ end }}
    <div class="pt6 bt b--grey-2 tc f5">
        {{ .Params.footer | markdownify }}
    </div>
</div>

{{ partial "svg-waves" . }}

{{ end }}
