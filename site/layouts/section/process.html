{{ define "main" }}

{{ partial "header" (dict "title" .Params.title "imageUrl" .Params.imageUrl "text" .Params.text) }}

<div class="mw9 pa4">
    <div class="flex-m flex-row-m flex-wrap-m">
        {{ range $index, $element := .Params.process }}
        <div class="w-50-m pv5 pv0-m ph4">
            {{ partial "process" $element }}
        </div>
        {{ end }}
    </div>
</div>
<div class="mw9 ph4 pv5 tc f6">
    {{ .Params.footer | markdownify }}
</div>

{{ end }}
