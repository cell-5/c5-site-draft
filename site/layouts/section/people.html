{{ define "main" }}

<section class="view-wrapper bg-black-2">
    <div class="mw9 center relative z-1 ph4">
        <div class="row w-100 pv5">
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">
                <div class="white f-subheadline-ns">
                    {{ .Params.title }}
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                <img src="{{ .Params.imageUrl }}" class="w-80" />
            </div>
        </div>
    </div>
    {{ partial "waves" (dict "svg" "waves-1" "viewbox" "0 0 1920 388" "class" "absolute bottom-0") }}
</section>



{{ partial "svg-waves" . }}

{{ end }}
